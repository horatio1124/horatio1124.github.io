
<html>
<head>
<title>Forma</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>

 <style>
	#wrapper {
	width:600px;
	margin:0 auto;
	font-family: helvetica;
	font-size:1.2em;
	}
	
	input {
	width:300px;
	height:40px;
	padding:5px;
	border-radius:5px;
	font-size:1.2em;
	border: 1px solid blue;
	margin-bottom:10px;
	color:gray;
	}
	
	label {
	width:200px;
	float:left;
	padding-top:7px;
	}
	
	#submitButton {
	height:50px;
	margin-left:200px;
	width:100px;
	background-color:green;
	color:black;
	}
	
	#error {
	color:red;
	margin:20px;
	}
	
</style>
</head>
<body>
	<div id="wrapper">
	<div id="error"></div>
	<form id="validationForm" action="suma.php" method="post">
		<label for="email">Email</label>
		<input name="email" id="email" />
		
		<label for="age">Edad</label>
		<input name="age" id="age" />
		
		<label for="pass">Password</label>
		<input name="pass" type="password" id="pass1" />
		
		<label for="pass">Confirm Password</label>
		<input name="pass" type="password" id="pass2" />
		<input id="submitButton" type="submit" value="Submit" />
		
		<a href="suma.php">Cliq aqui<a/>
</form>
</div>

<script>

	document.getElementById("email").value="";
	document.getElementById("pass1").value="";
	document.getElementById("pass2").value="";
	document.getElementById("age").value="";

$("#validationForm").submit(function(event) {
var errorMessage="";
event.preventDefault();
function
	isValidEmailAddress(emailAddress) {
	var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
	return pattern.test(emailAddress);
	};
	
	if (!isValidEmailAddress($("#email").val())) {
		errorMessage="<br />Ingrese una dirección de correo válida";
	}
	
	if (!$.isNumeric($("#age").val())) {
		errorMessage=errorMessage+"<br />Ingrese una edad numérica";
	}
	
	if ($("#pass1").val() != $("#pass2").val()) {
	errorMessage=errorMessage+"<br />Las contraseñas no concuerdan";
	}
	

	if (errorMessage=="") {
	document.getElementById("email").value="";
	document.getElementById("pass1").value="";
	document.getElementById("pass2").value="";
	document.getElementById("age").value="";
	document.getElementById("error").value="";
	
	
	} else {
	$("#error").html(errorMessage);
	}
});

$("#submitButton").mouseenter(function(){
	$(this).animate({
					width:"140px",
					height:"60px"
					},200);
});

$("#submitButton").mouseleave(function(){
	$(this).animate({
					width:"90px",
					height:"50px"
					},200);
});

</script>
</body>
</html>
